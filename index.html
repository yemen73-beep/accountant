<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCOUNTANT</title>
    <link rel="stylesheet" href="Css/style.css">
    <!-- مكتبة jsPDF الأساسية -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- مكتبة jsPDF AutoTable لرسم الجداول -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <!-- بمجرد إضافة هذه الروابط في ملف HTML، سيعمل زر "Download PDF Report" الذي أضفته لك في نظام إدارة المنتجات وسيقوم بتحميل تقرير منظم بجميع البيانات المسجلة. -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</head>

<body>
    <div class="crud">
        <div class="head">
            <h2>ACCOUNTANT</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>

        <nav class="navbar" style="display: flex; justify-content: center; margin-bottom: 20px;">
            <button onclick="showSection('inputSection')" id="navInputBtn"
                style="width: 150px; margin: 5px;">الدخل</button>
            <button onclick="showSection('outputSection')" id="navOutputBtn"
                style="width: 150px; margin: 5px;">الخرج</button>
            <button onclick="showSection('debtsSection')" id="navDebtsBtn"
                style="width: 150px; margin: 5px;">الديون</button>
        </nav>

        <div id="inputSection">
            <div class="input">
                <input type="text" id="title" placeholder="اسم المنتج" autofocus>
                <div class="price">
                    <input type="number" id="price" placeholder="المبلغ" onkeyup="getTotal()">
                    <input type="number" id="taxes" placeholder="الضرائب" onkeyup="getTotal()">
                    <input type="number" id="ads" placeholder="الاعلانات" onkeyup="getTotal()">
                    <input type="number" id="discount" placeholder="الخصم" onkeyup="getTotal()">
                    <small id="total"></small>
                </div>
                <input type="number" id="count" placeholder="العدد">
                <input type="text" id="category" placeholder="التفاصيل">
                <button id="submit">إضـــافة</button>
            </div>

            <div class="output">
                <div class="searchBlock">
                    <input type="text" id="search" placeholder="البحث" onkeyup="searchData(this.value)">
                    <div class="btnSearch">
                        <button id="searchTitle" onclick="getSearchMood(this.id)">Search By اسم المنتج</button>
                        <button id="searchCategory" onclick="getSearchMood(this.id)">Search By التفاصيل</button>
                    </div>
                </div>
                <div id="deleteAll"></div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>title</th>
                                <th>price</th>
                                <th>taxes</th>
                                <th>ads</th>
                                <th>discount</th>
                                <th>total</th>
                                <th>category</th>
                                <th>Date</th>
                                <th>update</th>
                                <th>delete</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- This is outPut  -->
        <div id="outputSection" style="display: none;">
            <div class="input">
                <input type="text" id="name" placeholder="الاســـــــم">
                <input type="number" id="amunt" placeholder="المبـــــــلغ">
                <input type="details" id="detail" placeholder="التفاصـــــيل">
                <button id="submit out">SAVE</button>
            </div>

            <div class="output">
    
                <div id="removeAll"></div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>name</th>
                                <th>amunt</th>
                                <th>detail</th>
                                <th>total</th>
                                <th>Date</th>
                                <th>update</th>
                                <th>delete</th>
                            </tr>
                        </thead>
                        <tbody id="records"></tbody>
                    </table>
                </div>
            </div>
        </div>
                        <!-- this Is Debts  -->
        <div id="debtsSection" style="display: none;">
            <div class="input">
                <h3 style="color: white; margin-bottom: 10px;">إضافة مديون جديد</h3>
                <input type="text" id="debtorName" placeholder="اسم المديون">
                <input type="tel" id="debtorPhone" placeholder="رقم الجوال" style="direction: rtl;">
                <button onclick="addDebtor()">إضافة للاسم</button>
            </div>

            <div class="output">
                <table>
                    <thead>
                        <tr>
                            <th>الاسم</th>
                            <th>رقم الجوال</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="debtorsTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="statementModal" class="modal"
        style="display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); overflow: auto;">
        <div
            style="background: #222; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 90%; max-width: 700px; color: white; border-radius: 10px;">
            <span onclick="closeModal()" style="float: left; font-size: 28px; cursor: pointer;">&times;</span>
            <h3 id="modalTitle">كشف حساب</h3>
            <hr>
            <div class="input" style="display: flex; gap: 5px; flex-wrap: wrap;">
                <input type="text" id="debtDesc" placeholder="وصف الدين" style="flex: 2;">
                <input type="number" id="debtAmount" placeholder="المبلغ" style="flex: 1;">
                <input type="date" id="debtDate" style="flex: 1;">
                <button onclick="addEntry()" style="padding: 10px;">تسجيل</button>
                <select id="debtType"
                    style="flex: 1; padding: 10px; border-radius: 5px; background: #444; color: white;">
                    <option value="عليه">عليه (دين)</option>
                    <option value="له">له (تسديد)</option>
                </select>
                <button onclick="exportDebtorToPDF()"
                    style="background: #27ae60; color: white; margin: 0; padding: 0;">تحميل PDF</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>الوصف</th>
                        <th>المبلغ</th>
                        <th>التاريخ</th>
                        <th>الحذف</th>
                    </tr>
                </thead>
                <tbody id="entriesBody"></tbody>
                <tfoot>
                    <tr style="background: #444;">
                        <td>الإجمالي</td>
                        <td id="totalAmount">0</td>
                        <td>-</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    </div>
    <script src="javaScript/main.js"></script>
</body>

</html>
